name: ğŸ“‹ Modules Review

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  check:
    name: ğŸ” Check Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
      - name: Install Dependencies
        run: pdm install
      - name: Check Modules
        run: pdm run modules check

  test:
    name: ğŸ§ª Test Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Beet Content
        uses: actions/cache@v4
        with:
          path: .beet_cache
          key: ${{ runner.os }}-beet-cache
      - name: Install Dependencies
        run: pdm install
      - name: Test Modules
        run: pdm run modules test
