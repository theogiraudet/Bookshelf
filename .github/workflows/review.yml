name: ğŸ“‹ Modules Review

on:
  push:
    branches: ["master"]
    paths:
      - "modules/**"
      - "src/**"
  pull_request:
    paths:
      - "modules/**"
      - "src/**"
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: ğŸ” Check Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Check Modules
        run: uv run check

  test:
    name: ğŸ§ª Test Modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Cache Beet Content
        uses: actions/cache@v4
        with:
          path: .beet_cache
          key: ${{ runner.os }}-beet-cache
      - name: Test Modules
        run: uv run modules test --versions
